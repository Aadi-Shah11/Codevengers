name: campus_access_control
description: Smart Campus Access Control mobile app for watchmen and vehicle registration

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP client for API communication
  http: ^1.1.0
  
  # QR/Barcode scanning
  qr_code_scanner: ^1.0.1
  mobile_scanner: ^3.5.6
  
  # Camera and permissions
  camera: ^0.10.5+5
  permission_handler: ^11.0.1
  
  # State management
  provider: ^6.1.1
  
  # Local storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
  # UI components
  cupertino_icons: ^1.0.2
  
  # JSON serialization
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/